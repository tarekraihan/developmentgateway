<title> All 2011 Project</title>
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
#map_canvas { height: 100% }
</style>
 <link rel="stylesheet" href="../../css/foundation.css" />
    <script src="../../js/vendor/modernizr.js"></script>
<script type="text/javascript" src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyC6v5-2uaq_wusHDktM9ILcqIrlPtnZgEk&sensor=false">
</script>
<script type="text/javascript">
function initialize() {
var markers = [
{
"title": "Institutional Support for Migrant Workers Remittances",
"lat": 23.7806616,
"lng": 90.4164398,
"description": "<p> Project Name : Institutional Support for Migrant Workers Remittances<br/> Year : 2011 <br/> Location : Bangladesh </p>"
},
{
"title": "Khulna Water Supply Project",
"lat": 22.8453019,
"lng": 89.5325038,
"description": "<p> Project Name : Khulna Water Supply Project<br/> Year : 2011 <br/> Location : Khulna </p>"
},
{
"title": "Public-Private Infrastructure Development Facility (Supplement)",
"lat": 23.7897087,
"lng": 90.4104353,
"description": "<p> Project Name : Public-Private Infrastructure Development Facility (Supplement)<br/> Year : 2011 <br/> Location : Dhaka </p>"
},
{
"title": "Strategic Master Plan for Chittagong Port",
"lat": 22.4306181,
"lng": 91.6048239,
"description": "<p> Project Name : Strategic Master Plan for Chittagong Port<br/> Year : 2011 <br/> Location : Chittagong </p>"
}];
var mapOptions = {
center: new google.maps.LatLng(23.7806364,90.4193257),
zoom: 8,
mapTypeId: google.maps.MapTypeId.ROADMAP
//  marker:true
};
var infoWindow = new google.maps.InfoWindow();
var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
for (i = 0; i < markers.length; i++) {
var data = markers[i]
var myLatlng = new google.maps.LatLng(data.lat, data.lng);
var marker = new google.maps.Marker({
position: myLatlng,
map: map,
title: data.title
});
(function(marker, data) {

// Attaching a click event to the current marker
google.maps.event.addListener(marker, "click", function(e) {
infoWindow.setContent(data.description);
infoWindow.open(map, marker);
});
})(marker, data);
}
}
</script>
</head>
