<script type="text/javascript" src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyC6v5-2uaq_wusHDktM9ILcqIrlPtnZgEk&sensor=false">
</script>
<script type="text/javascript">
function initialize() {
var markers = [
{
"title": "Dhaka Water Supply Sector Development Program (Project Loan)",
"lat": 23.7806364,
"lng": 90.4193257,
"description": "<p> Project Name : Dhaka Water Supply Sector Development Program (Project Loan)<br/> Year : 2007 <br/> Location : Dhaka </p>"
},
{
"title": "Good Governance Program",
"lat": 23.6903271,
"lng": 90.344352,
"description": "<p> Project Name : Good Governance Program<br/> Year : 2007 <br/> Location : Bangladesh. </p>"
}];
var mapOptions = {
center: new google.maps.LatLng(23.7806364,90.4193257),
zoom: 8,
mapTypeId: google.maps.MapTypeId.ROADMAP
//  marker:true
};
var infoWindow = new google.maps.InfoWindow();
var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
for (i = 0; i < markers.length; i++) {
var data = markers[i]
var myLatlng = new google.maps.LatLng(data.lat, data.lng);
var marker = new google.maps.Marker({
position: myLatlng,
map: map,
title: data.title
});
(function(marker, data) {

// Attaching a click event to the current marker
google.maps.event.addListener(marker, "click", function(e) {
infoWindow.setContent(data.description);
infoWindow.open(map, marker);
});
})(marker, data);
}
}
</script>
</head>
<body onload="initialize()"">
